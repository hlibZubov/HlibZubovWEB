<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="top-menu">
 	<img src="res/wifi.svg" width="2%" class="wifi">
 	<h1>Feedmail</h1>
	<div class="button-left-side-top">
		
		<a href="#" class="btn green" valign="right">Save</a>
		<a href="#" class="btn blue" valign="right">Preview</a>
  		<a href="#" class="btn red" valign="right">Send</a>

	</div>
</div>

<div class="grid-container">
  <div class="left-side">
    <div class="left-side-top">
    	<div class="form-group">
    		<br><br>
    		<form>
    		<label for="exampleInputEmail1">Email address</label><br>
    		<input type="email" class="form-control-top-left" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="name@example.com"><br>
    		<small id="emailHelp" class="form-text text-muted" color="#DFDFDF">We'll never share your email with anyone else.</small>
    		</form>
  		</div>
    </div>
    <div class="left-side-bottom">
    	<input type="email" class="form-control-bottom-left" id="exampleInputEmail1" aria-describedby="emailHelp"><br>
    </div>
  </div>
  <div class="right-side">
    <div class="right-side-top">
    	<br><br>
    	<label for="exampleInputEmail1">Rss url</label><br>
    	<input type="email" class="form-control-top-right" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="https://example.site/rss.xml"><button class="add-button">Add</button><br>
    </div>
    <div class="right-side-bottom">
    	<button class="btn-bottom">Rss</button>
    </div>
  </div>
</div>
<div class="footer">
	<div class="footer-img">
	<img src="res/fb.svg" class="imgLogo">
	<img src="res/tw.svg" class="imgLogo">
	<img src="res/lk.svg" class="imgLogo">
	</div>
</div>
</body>
</html>
